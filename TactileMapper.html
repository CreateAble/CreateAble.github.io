<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />


<div id='map'></div>
<div id='menu'>
    <input id='cimo33znk008db3klpau8ghlt' type='radio' name='rtoggle' value='basic' checked='checked'>
    <label for='basic'>basic</label>
    <input id='civb91hpo003w2jmhqxge9ff1' type='radio' name='rtoggle' value='TactileMap'>
    <label for='TactileMap'>Tactile Map</label>
    <input id='cj1z3k2dg00072sohbdclmy4g' type='radio' name='rtoggle' value='VectorCut'>
    <label for='VectorCut'>Vector Cut</label>
    <input id='civb74dgm00452ioe7ecaf7x1' type='radio' name='rtoggle' value='dark'>
    <label for='dark'>dark</label>
    <input id='satellite' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>

</div>


<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGFuYm93ZGVuIiwiYSI6ImNpazFuZHlvZDM4emF2Ymx6MTY5Y2dsaXoifQ.eyzwuxVG6ael30BF1vmEoQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jordanbowden/cimo33znk008db3klpau8ghlt',
    zoom: 18,
    center: [4.899, 52.372]
});

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/jordanbowden/' + layerId);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}


</script>


</body>
</html>
