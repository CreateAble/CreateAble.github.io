<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>

<div id='map'></div>
<div id='menu'>
    <input id='mapbox://styles/mapbox/basic-v9' type='radio' name='rtoggle' value='test' checked='checked'>
    <label for='basic'>basic</label>
    <input id='mapbox://styles/mapbox/streets-v9' type='radio' name='rtoggle' value='streets'>
    <label for='streets'>streets</label>
    <input id='mapbox://styles/jordanbowden/civb91hpo003w2jmhqxge9ff1' type='radio' name='rtoggle' value='tactile'>
    <label for='Tactile'>tactile</label>
    <input id='mapbox://styles/mapbox/light-v9' type='radio' name='rtoggle' value='light'>
    <label for='light'>light</label>
    <input id='mapbox://styles/mapbox/dark-v9' type='radio' name='rtoggle' value='dark'>
    <label for='dark'>dark</label>
    <input id='mapbox://styles/mapbox/satellite-v9' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>
</div>
<script>

mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGFuYm93ZGVuIiwiYSI6ImNpazFuZHlvZDM4emF2Ymx6MTY5Y2dsaXoifQ.eyzwuxVG6ael30BF1vmEoQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/basic-v9', //hosted style id
    center: [-77.38, 39], // starting position
    zoom: 3 // starting zoom
});


var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle(layerId);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}
</script>

</body>
</html>
